<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ed-Tech Platform</title>
    <style>
        /* Add your CSS here or link a separate style.css file */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .course-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to LearnHub</h1>
        <p>Your Online Learning Platform</p>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main>
        <section id="courses">
            <h2>Popular Courses</h2>
            <div class="course-card">
                <h3>Introduction to Programming</h3>
                <p>Learn the basics of coding in this beginner-friendly course.</p>
                <button>Start Learning</button>
            </div>
            <div class="course-card">
                <h3>Advanced Mathematics</h3>
                <p>Master advanced math concepts with video lessons.</p>
                <button>Start Learning</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 LearnHub. All rights reserved.</p>
    </footer>
</body>
</html>
