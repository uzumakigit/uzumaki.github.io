<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .navbar {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            background: #ff6a88;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<script>
if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "/";
}
</script>

<div class="navbar">
    <h2>Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="content">
    <h1>Welcome, Admin ðŸŽ‰</h1>
    <p>You are successfully logged in.</p>
</div>

<script>
function logout() {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "/";
}
</script>

</body>
</html>
