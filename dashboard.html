<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .navbar {
            background: rgba(0,0,0,0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .logout-btn {
            background: #ff6a88;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #ff3f6c;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            background: white;
            color: #333;
            width: 200px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>My Dashboard</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="content">
        <h1>Welcome, Admin ðŸŽ‰</h1>
        <p>This is your beautiful dashboard.</p>

        <div class="card-container">
            <div class="card">
                <h3>Profile</h3>
                <p>View and edit your profile</p>
            </div>

            <div class="card">
                <h3>Settings</h3>
                <p>Manage your account settings</p>
            </div>

            <div class="card">
                <h3>Messages</h3>
                <p>Check your notifications</p>
            </div>
        </div>
    </div>

<script>
function logout() {
    window.location.href = "login.html";
}
</script>

</body>
</html>
